<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Montserrat:wght@400;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Book List</title>
</head>
<body>
    <header>
        <h1>Book list</h1>
        <div>By Carl Dolor</div>
    </header>
    <button id = "add">Add book</button>
    <ul id = "list-books">
        <!-- <li id = "">
            <h2>Title</h2>
            <p>Author <br> Pages <br> Read <br> </p>
            <button class="remove_book">Remove</button>
        </li> -->
    </ul>
    <div id="add-screen">
        <form id="form">
            <div>
                <!-- <label for="title">Title</label> -->
                <input type="text" id = "title" placeholder = "Title" required>
            </div>
            <div>
                <!-- <label for="author">Author</label> -->
                <input type="text" id = "author" placeholder = "Author" required>
            </div>
            <div>
                <!-- <label for="pages">Pages</label> -->
                <input type="number" id = "pages" placeholder = "Pages" required>
            </div>
            <div style="display: flex; margin: 1rem 0;">
                <label for="read">Read</label>
                <input type="checkbox" id="read">
            </div>
            <button id="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
